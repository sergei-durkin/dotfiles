add_newline = false

palette = "custom"
format = """
$directory\
$character"""

right_format = """
$git_branch\
$git_status\
$git_state\
$golang\
$nodejs\
$php\
$docker_context\
$kubernetes\
"""
command_timeout = 1000

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch) ]($style)'

[git_status]
disabled = false
style = 'bold blue'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
conflicted = '=${count}'
staged = '[+$count](green)'
untracked = '[?$count](red)'
modified = '[!$count](yellow)'
renamed = '[»$count](blue)'
deleted = '[✘$count](red)'
stashed = '[\$$count](yellow)'

[nodejs]
format = '[⬢ ](bold green)'

[php]
format = '[🐘 ](bold cyan)'

[golang]
format = '[ ](bold cyan)'

[kubernetes]
symbol = '☸ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '

[docker_context]
disabled = true

