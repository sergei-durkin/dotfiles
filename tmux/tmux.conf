bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"
set -g default-terminal "${TERM}"
set-option -sa terminal-overrides ",${TERM}:RGB"
set-option -ga terminal-features ",${TERM}:usstyle"
set -g history-file ~/.zsh_history

# Plugin Manager begin

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'sergei-durkin/monokai-pro.tmux'

# Plugin Manager end

set -g @sessionx-bind 'o'

setw -g mouse on
unbind C-b
set -g prefix C-u

setw -g mode-keys vi
unbind-key h
bind-key h select-pane -D
unbind-key t
bind-key t select-pane -U
unbind-key d
bind-key d select-pane -L
unbind-key n
bind-key n select-pane -R

bind v split-window -c "#{pane_current_path}"
bind s split-window -h -c "#{pane_current_path}"
bind-key -n C-h send-keys C-w

set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on

set-option -g status-position top
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '~/.config'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

set -g @continuum-restore 'on'

set -g @resurrect-strategy-nvim 'session'

set -g @monokai-pro_status_modules_right "cwd datetime"

run '~/.tmux/plugins/tpm/tpm'
